    		keyAlias "gradle"
    		keyPassword "gradle"
    	}
    }
    
    buildTypes{
      release {
        signingConfig  signingConfigs.myConfig
    	}
    }
    */
 
}

dependencies {
  compile files(['libs/android-support-v4.jar','libs/pull_swipe_library.jar'])

